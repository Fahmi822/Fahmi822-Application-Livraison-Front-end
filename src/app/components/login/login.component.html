<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Delivro - Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="restaurant, livraison, nourriture, connexion">
  <meta name="description" content="Page de connexion à Delivro, service de livraison de repas">

  <!-- Favicon -->
  <link href="/src/assets/img/favicon.png" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap" rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="/src/assets/lib/animate/animate.min.css" rel="stylesheet">
  <link href="/src/assets/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="/src/assets/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="/src/assets/css/bootstrap.min.css" rel="stylesheet">

  <!-- Template Stylesheet -->
  <link href="/src/assets/css/style.css" rel="stylesheet">


</head>

<body>
  <div class="container-xxl position-relative p-0">
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a href="#" class="navbar-brand p-0">
          <h1 class="text-primary m-0">Delivro</h1>
        </a>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Hero Section -->
    <div class="container-xxl bg-dark hero-header">
      <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center">
          <div class="col-lg-6">
            <!-- Login Form -->
            <div class="login-container">
              <h2 class="text-center mb-4">Connexion</h2>
              <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                <div class="form-group mb-4">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    id="email"
                    [(ngModel)]="email"
                    name="email"
                    required
                    email
                    class="form-control"
                    placeholder="Entrez votre email"
                  />
                  <div class="invalid-feedback">
                    Veuillez entrer une adresse email valide.
                  </div>
                </div>
                <div class="form-group mb-4">
                  <label for="password" class="form-label">Mot de passe</label>
                  <input
                    type="password"
                    id="password"
                    [(ngModel)]="password"
                    name="password"
                    required
                    class="form-control"
                    placeholder="Entrez votre mot de passe"
                  />
                  <div class="invalid-feedback">
                    Le mot de passe doit contenir au moins 6 caractères.
                  </div>
                </div>
                <div class="d-grid gap-2 mb-3">
                  <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt me-2"></i> Se connecter
                  </button>
                </div>
                <div class="text-center">
                  <a href="#" class="text-decoration-none">Mot de passe oublié ?</a>
                </div>
              </form>
              <hr class="my-4">
              <p class="text-center mb-0">
                Pas encore de compte ?
                <a routerLink="/register" class="text-decoration-none fw-bold">Inscrivez-vous ici</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/src/assets/lib/wow/wow.min.js"></script>
  <script src="/src/assets/lib/easing/easing.min.js"></script>
  <script src="/src/assets/lib/waypoints/waypoints.min.js"></script>
  <script src="/src/assets/lib/counterup/counterup.min.js"></script>
  <script src="/src/assets/lib/owlcarousel/owl.carousel.min.js"></script>
  <script src="/src/assets/lib/tempusdominus/js/moment.min.js"></script>
  <script src="/src/assets/lib/tempusdominus/js/moment-timezone.min.js"></script>
  <script src="/src/assets/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

  <!-- Template Main JS -->
  <script src="/src/assets/js/main.js"></script>
</body>
</html>
