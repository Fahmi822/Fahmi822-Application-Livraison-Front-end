<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Delivro - Inscription</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="restaurant, livraison, nourriture, inscription">
  <meta name="description" content="Page d'inscription à Delivro, service de livraison de repas">

  <!-- Favicon -->
  <link href="/src/assets/img/favicon.png" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap" rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="/src/assets/lib/animate/animate.min.css" rel="stylesheet">
  <link href="/src/assets/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="/src/assets/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="/src/assets/css/bootstrap.min.css" rel="stylesheet">

  <!-- Template Stylesheet -->
  <link href="/src/assets/css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container-xxl position-relative p-0">
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a href="#" class="navbar-brand p-0">
          <h1 class="text-primary m-0">Delivro</h1>
        </a>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Hero Section -->
    <div class="container-xxl bg-dark hero-header">
      <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center">
          <div class="col-lg-8">
            <!-- Register Form -->
            <div class="register-container">
              <h2>Inscription</h2>
              <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
                <div class="form-group">
                  <label for="nom">Nom</label>
                  <input
                    type="text"
                    id="nom"
                    [(ngModel)]="nom"
                    name="nom"
                    required
                    class="form-control"
                    placeholder="Entrez votre nom"
                  />
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    [(ngModel)]="email"
                    name="email"
                    required
                    email
                    class="form-control"
                    placeholder="Entrez votre email"
                  />
                </div>
                <div class="form-group">
                  <label for="tel">Téléphone</label>
                  <input
                    type="tel"
                    id="tel"
                    [(ngModel)]="tel"
                    name="tel"
                    required
                    class="form-control"
                    placeholder="Entrez votre numéro de téléphone"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Mot de passe</label>
                  <input
                    type="password"
                    id="password"
                    [(ngModel)]="password"
                    name="password"
                    required
                    minlength="6"
                    class="form-control"
                    placeholder="Entrez votre mot de passe"
                  />
                </div>
                <button type="submit" [disabled]="!registerForm.form.valid" class="btn btn-primary">
                  <i class="fas fa-user-plus me-2"></i> S'inscrire
                </button>
              </form>
              <p class="mt-3 text-center">
                Déjà un compte ?
                <a routerLink="/login" class="text-decoration-none fw-bold">Connectez-vous ici</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/src/assets/lib/wow/wow.min.js"></script>
  <script src="/src/assets/lib/easing/easing.min.js"></script>
  <script src="/src/assets/lib/waypoints/waypoints.min.js"></script>
  <script src="/src/assets/lib/counterup/counterup.min.js"></script>
  <script src="/src/assets/lib/owlcarousel/owl.carousel.min.js"></script>
  <script src="/src/assets/lib/tempusdominus/js/moment.min.js"></script>
  <script src="/src/assets/lib/tempusdominus/js/moment-timezone.min.js"></script>
  <script src="/src/assets/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

  <!-- Template Main JS -->
  <script src="/src/assets/js/main.js"></script>
</body>
</html>
