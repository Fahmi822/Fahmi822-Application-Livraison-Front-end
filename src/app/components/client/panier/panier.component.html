<div class="container-xxl py-5">
  <div class="container">
    <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
      <h1 class="section-title ff-secondary text-center text-primary fw-normal">Mon Panier</h1>
    </div>

    <!-- Contenu du panier -->
    <div *ngIf="order.length > 0; else panierVide" class="wow fadeInUp" data-wow-delay="0.3s">
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="bg-primary text-white">
            <tr>
              <th>Produit</th>
              <th class="text-end">Prix</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let produit of order">
              <td class="align-middle">
                <div class="d-flex align-items-center">
                  <span>{{ produit.nom }}</span>
                </div>
              </td>
              <td class="align-middle text-end">{{ produit.prix | currency:'EUR' }}</td>
              <td class="align-middle text-center">
                <button class="btn btn-outline-danger btn-sm" (click)="retirerProduit(produit)">
                  <i class="bi bi-trash-fill"></i> Retirer
                </button>
              </td>
            </tr>
          </tbody>
          <tfoot class="table-secondary">
            <tr>
              <th class="text-end">Total :</th>
              <th class="text-end">{{ total | currency:'EUR' }}</th>
              <th></th>
            </tr>
          </tfoot>
        </table>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <button class="btn btn-outline-secondary" routerLink="/produits">
          <i class="bi bi-arrow-left me-2"></i>Continuer mes achats
        </button>
        <button class="btn btn-primary px-4" (click)="passerCommande()">
          <i class="bi bi-check-circle-fill me-2"></i>Passer la commande
        </button>
      </div>
    </div>

    <!-- Panier vide -->
    <ng-template #panierVide>
      <div class="text-center py-5 wow fadeInUp" data-wow-delay="0.3s">
        <i class="bi bi-cart-x text-muted" style="font-size: 3rem;"></i>
        <h4 class="mt-3 text-muted">Votre panier est vide</h4>
        <button class="btn btn-primary mt-3" routerLink="/produits">
          <i class="bi bi-basket me-2"></i>DÃ©couvrir nos produits
        </button>
      </div>
    </ng-template>
  </div>
</div>
