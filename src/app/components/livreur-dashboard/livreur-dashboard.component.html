<div class="livreur-dashboard d-flex">
    <!-- Sidebar -->
    <div class="sidebar bg-dark text-white">
      <div class="sidebar-header p-4 border-bottom border-secondary">
        <h4 class="mb-0 text-center">Espace Livreur</h4>
      </div>
      
      <nav class="nav flex-column p-3">
        <!-- Chemins relatifs corrigés -->
        <a class="nav-link py-3 d-flex align-items-center" 
           routerLink="livraisons" 
           routerLinkActive="active">
           <i class="bi bi-truck me-3"></i> Mes Livraisons
        </a>
        <a class="nav-link py-3 d-flex align-items-center" 
           routerLink="historique"  
           routerLinkActive="active">
           <i class="bi bi-clock-history me-3"></i> Historique
        </a>
      </nav>
      
      <div class="logout-section p-3 mt-auto border-top border-secondary">
        <button class="btn btn-outline-light w-100" (click)="logout()">
          <i class="bi bi-box-arrow-right me-2"></i> Déconnexion
        </button>
      </div>
    </div>
  
    <!-- Main Content -->
    <div class="main-content flex-grow-1">
      <!-- Header -->
      <div class="status-bar bg-white p-3 shadow-sm">
        <h5 class="mb-0">Bonjour, {{userNom}}</h5>
      </div>
  
      <!-- Content -->
      <div class="content-container p-4">
        <!-- Le contenu des routes enfants s'affichera ici -->
        <router-outlet></router-outlet>
  
        <!-- Vue par défaut quand aucune sous-route n'est active -->
        <div *ngIf="isDefaultView()" class="default-view">
          <div class="card mb-4">
            <div class="card-header bg-primary text-white">
              <h5 class="mb-0">Tableau de bord</h5>
            </div>
            <div class="card-body">
              <p>Bienvenue dans votre espace livreur. Sélectionnez une option dans le menu.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
