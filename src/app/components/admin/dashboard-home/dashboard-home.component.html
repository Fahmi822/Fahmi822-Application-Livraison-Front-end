<div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Tableau de Bord</h1>
      <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
        <i class="bi bi-download text-white-50 me-2"></i>Générer Rapport
      </a>
    </div>
  
    <!-- Stats Cards -->
    <div class="row">
      <div class="col-xl-3 col-md-6 mb-4" *ngFor="let stat of stats">
        <div class="card border-left-{{stat.color.split('-')[1]}} shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col me-2">
                <div class="text-xs font-weight-bold text-uppercase mb-1">
                  {{stat.title}}
                </div>
                <div class="h5 mb-0 font-weight-bold text-gray-800">
                  {{stat.value}}
                </div>
              </div>
              <div class="col-auto">
                <i class="bi {{stat.icon}} fa-2x text-gray-300"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Charts -->
    <div class="row">
      <!-- Main Chart -->
      <div class="col-xl-8 col-lg-7">
        <div class="card shadow mb-4">
          <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">Aperçu des commandes</h6>
          </div>
          <div class="card-body">
            <div id="main-chart" style="height: 400px;"></div>
          </div>
        </div>
      </div>
  
      <!-- Pie Chart -->
      <div class="col-xl-4 col-lg-5">
        <div class="card shadow mb-4">
          <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">Répartition</h6>
          </div>
          <div class="card-body">
            <div id="pie-chart" style="height: 400px;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
