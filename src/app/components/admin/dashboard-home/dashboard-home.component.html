<div class="dashboard-container">
  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading-overlay">
    <div class="spinner-container">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3">Chargement des données en cours...</p>
    </div>
  </div>

  <!-- Stats Cards -->
  <div *ngIf="!isLoading" class="row stats-row">
    <div *ngFor="let stat of stats" class="col-xl-3 col-md-6 mb-4">
      <div class="stat-card card border-left-{{stat.color}} shadow h-100">
        <div class="card-body">
          <div class="d-flex align-items-center">
            <div class="me-3">
              <i class="bi {{stat.icon}} stat-icon text-{{stat.color}}"></i>
            </div>
            <div>
              <div class="text-uppercase stat-title">{{stat.title}}</div>
              <div class="stat-value">{{stat.value}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Charts Section -->
  <div *ngIf="!isLoading" class="row charts-row">
    <!-- Main Chart -->
    <div class="col-xl-8 mb-4">
      <div class="chart-card card shadow">
        <div class="card-header bg-white">
          <h5 class="chart-title mb-0">
            <i class="bi bi-graph-up me-2"></i> Évolution des commandes
          </h5>
        </div>
        <div class="card-body p-0">
          <div id="main-chart" class="chart-container"></div>
        </div>
      </div>
    </div>

    <!-- Pie Chart -->
    <div class="col-xl-4 mb-4">
      <div class="chart-card card shadow">
        <div class="card-header bg-white">
          <h5 class="chart-title mb-0">
            <i class="bi bi-pie-chart me-2"></i> Répartition par catégorie
          </h5>
        </div>
        <div class="card-body p-0">
          <div id="pie-chart" class="chart-container"></div>
        </div>
      </div>
    </div>
  </div>
</div>
