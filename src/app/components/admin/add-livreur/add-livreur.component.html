<div class="container-xxl py-4">
  <div class="container">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="mb-0">Gestion des Livreurs</h1>
      <button class="btn btn-primary" routerLink="/livreurs/list">
        <i class="bi bi-list-ul"></i> Voir la liste
      </button>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Chargement...</span>
      </div>
    </div>

    <!-- Add Livreur Card -->
    <div class="card shadow wow fadeInUp" data-wow-delay="0.2s">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0"><i class="bi bi-person-plus"></i> Ajouter un Livreur</h5>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" [formGroup]="livreurForm">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nom complet</label>
              <input formControlName="nom" type="text" class="form-control" [class.is-invalid]="showError('nom')">
              <div *ngIf="showError('nom')" class="invalid-feedback">
                {{ getErrorMessage('nom') }}
              </div>
            </div>

            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input formControlName="email" type="email" class="form-control" [class.is-invalid]="showError('email')">
              <div *ngIf="showError('email')" class="invalid-feedback">
                {{ getErrorMessage('email') }}
              </div>
            </div>

            <div class="col-md-6">
              <label class="form-label">Téléphone</label>
              <input formControlName="tel" type="tel" class="form-control" [class.is-invalid]="showError('tel')">
              <div *ngIf="showError('tel')" class="invalid-feedback">
                {{ getErrorMessage('tel') }}
              </div>
            </div>

            <div class="col-md-6">
              <label class="form-label">Mot de passe</label>
              <input formControlName="mdp" type="password" class="form-control" [class.is-invalid]="showError('mdp')">
              <div *ngIf="showError('mdp')" class="invalid-feedback">
                {{ getErrorMessage('mdp') }}
              </div>
            </div>

            <div class="col-12">
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-secondary" (click)="resetForm()">
                  <i class="bi bi-x-circle"></i> Annuler
                </button>
                <button type="submit" class="btn btn-primary" [disabled]="livreurForm.invalid || isLoading">
                  <span *ngIf="!isLoading">
                    <i class="bi bi-check-circle"></i> Ajouter
                  </span>
                  <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
