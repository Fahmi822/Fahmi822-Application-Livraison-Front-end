<div class="container-xxl py-4">
  <div class="container">
    <!-- Header avec bouton d'ajout -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="mb-0">Gestion des Livreurs</h1>
      <button class="btn btn-primary" routerLink="/livreurs/add">
        <i class="bi bi-person-plus"></i> Ajouter un Livreur
      </button>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Chargement...</span>
      </div>
    </div>

    <!-- Tableau des Livreurs -->
    <div *ngIf="!isLoading" class="card shadow wow fadeInUp" data-wow-delay="0.2s">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0"><i class="bi bi-truck"></i> Liste des Livreurs</h5>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th>Nom</th>
                <th>Email</th>
                <th>Téléphone</th>
                <th>Statut</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let livreur of livreurs">
                <td>{{ livreur.nom }}</td>
                <td>{{ livreur.email }}</td>
                <td>{{ livreur.tel }}</td>
                <td>
                  <span class="badge" [ngClass]="{
                    'bg-success': livreur.role === 'livreur',
                    'bg-warning': livreur.role !== 'livreur'
                  }">
                    {{ livreur.role }}
                  </span>
                </td>
                <td>
                  <div class="d-flex gap-2 justify-content-center">
                    <button class="btn btn-sm btn-outline-warning" (click)="editLivreur(livreur)">
                      <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger" (click)="deleteLivreur(livreur.id)">
                      <i class="bi bi-trash"></i>
                    </button>
                  </div>
                </td>
              </tr>
              <tr *ngIf="livreurs.length === 0">
                <td colspan="5" class="text-center py-4 text-muted">
                  Aucun livreur trouvé
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
