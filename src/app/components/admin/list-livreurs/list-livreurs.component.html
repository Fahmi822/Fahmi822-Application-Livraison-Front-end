<div class="container-xxl py-5">
  <div class="container">
    <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
      <h1 class="section-title ff-secondary text-center text-primary fw-normal">Nos Livreurs</h1>
      <h2 class="mb-5">Liste des Livreurs</h2>
    </div>

    <div class="table-responsive wow fadeInUp" data-wow-delay="0.3s">
      <table class="table table-bordered table-hover text-center align-middle">
        <thead class="bg-primary text-white">
          <tr>
            <th>Nom</th>
            <th>Email</th>
            <th>Téléphone</th>
            <th>Rôle</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let livreur of livreurs">
            <td>{{ livreur.nom }}</td>
            <td>{{ livreur.email }}</td>
            <td>{{ livreur.tel }}</td>
            <td>{{ livreur.role }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
